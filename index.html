<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>arun__portfolio</title>

    <!-- Get fonts from here -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <!-- Styles and logos go here -->
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="media.css" />
    <!-- Vectors and icons by <a href="https://www.svgrepo.com" target="_blank">SVG Repo</a> -->
    <link href="./assets/logo.svg" rel="icon" type="image/x-icon" />

    <!-- Async script loading -->
    <script src="index.js" async></script>
  </head>
  <body>
    <!-- Header with Navigation -->
    <header>
      <!-- Desktop Navigation -->
      <nav id="desktop-nav">
        <div class="logo">Aruuun</div>
        <ul class="nav-links">
          <li><a href="#about">About</a></li>
          <li><a href="#experience">Experience</a></li>
          <li><a href="#project">Projects</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </nav>
      <!-- Mobile Hamburger Navigation -->
      <nav id="hamburger-nav">
        <div class="logo">Aruuun</div>
        <div class="hamburger-menu">
          <div class="hamburger-icon" onclick="toggleMenu()">
            <span></span>
            <span></span>
            <span></span>
          </div>
          <ul class="menu-links">
            <li><a href="#about" onclick="toggleMenu()">About</a></li>
            <li><a href="#experience" onclick="toggleMenu()">Experience</a></li>
            <li><a href="#project" onclick="toggleMenu()">Projects</a></li>
            <li><a href="#contact" onclick="toggleMenu()">Contact</a></li>
          </ul>
        </div>
      </nav>
    </header>
    <!-- Main Content -->
    <main>
      <!-- Profile Section -->
      <section id="profile">
        <!-- Content for profile section -->
        <div class="profile-container">
          <div class="profile-pic-container">
            <img
              src="./assets/profile-pic copy.png"
              alt="profile picture of Arun "
            />
          </div>
          <div class="profile-text">
            <p class="greeting">Hello, I'm</p>
            <h1 class="profile-name">Arun Sagar S A</h1>
            <p class="role">Passionate Developer</p>
            <div class="btn-container">
              <button class="btn btn-color-1" onclick="getMyResume()">
                <p class="btn-text">Download CV</p>
              </button>
              <button
                class="btn btn-color-2"
                onclick="location.href='#contact'"
              >
                <p class="btn-text">Contact Me</p>
              </button>
            </div>
            <div class="social-links">
              <img
                src="./assets/linkedin.png"
                alt="LinkedIn Profile"
                class="icon"
                onclick="takeMeTolinkedIn()"
              />
              <img
                src="./assets/github.png"
                alt="GitHub Profile"
                class="icon"
                onclick="takeMeToGithub()"
              />
            </div>
          </div>
        </div>
      </section>

      <!-- About Section -->
      <section id="about">
        <!-- Content for about section -->
      </section>

      <!-- Experience Section -->
      <section id="experience">
        <!-- Content for experience section -->
      </section>

      <!-- Projects Section -->
      <section id="project">
        <!-- Content for project section -->
      </section>

      <!-- Contact Section -->
      <section id="contact">
        <!-- Content for contact section -->
      </section>
    </main>
  </body>
  <!-- Footer Section -->
  <footer>
    <!-- Footer Content -->
  </footer>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="media.css" />
    <script src="index.js" async></script>
  </head>
  <body>
    <!--  First include a nav -->
    <nav id="desktop-nav">
      <div class="logo">Aruuun</div>
      <div>
        <ul class="nav-links">
          <li>
            <a href="#About" onclick="location.href = './#about'">About</a>
          </li>
          <li><a href="#Experience">Experience</a></li>
          <li><a href="#Projects">Projects</a></li>
          <li><a href="#Contact">Contact</a></li>
        </ul>
      </div>
    </nav>

    <nav id="hamburger-nav">
      <div class="logo">Aruuun</div>
      <div class="hamburger-menu">
        <div class="hamburger-icon" onclick="toggleMenu()">
          <span></span>
          <span></span>
          <span></span>
        </div>
        <div>
          <ul class="menu-links">
            <li><a href="#About" onclick="toggleMenu()">About</a></li>
            <li><a href="#Experience" onclick="toggleMenu()">Experience</a></li>
            <li><a href="#Projects" onclick="toggleMenu()">Projects</a></li>
            <li><a href="#Contact" onclick="toggleMenu()">Contact</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <section id="profile">
      <div class="section__pic-continer">
        <img src="./assets/profile-pic copy.png" alt="Arun profile pic" />
      </div>
      <div class="section__text">
        <p class="section__text__p1">Hello I'm</p>
        <h1 class="title">Arun Sagar S A</h1>
        <p class="section__text__p2">Passionate Developer</p>
        <div class="btn__container">
          <button
            onclick="window.open('./assets/Resume-ArunSagarSA.pdf','_blank')"
            class="btn btn-color-1"
          >
            <p class="btn-text-one">Download CV</p>
            <p class="btn-text-two">Great!</p>
          </button>
          <button class="btn btn-color-2" onclick="location.href='./#Contact'">
            <p class="btn-text-one">Contact me</p>
            <p class="btn-text-two">Thank you!</p>
          </button>
        </div>
        <div class="socials__container">
          <img
            class="icon"
            src="./assets/linkedin.png"
            alt="My LinkedIn profile"
            onclick="window.open('https://www.google.co.in/','_blank')"
          />
          <img
            class="icon"
            src="./assets/github.png"
            alt="My Github profile"
            onclick="window.open('https://www.google.co.in/','_blank')"
          />
        </div>
      </div>
    </section>
    <section id="about" style="outline: 3px solid blue">
      <div class="section__text" style="outline: 3px solid blue">
        <p>Get to know more</p>
        <h1 class="title">About me</h1>
      </div>
      <div class="section_container" style="outline: 3px solid blue">
        <div class="section__pic-continer" style="outline: 3px solid blue">
          <img
            src="./assets/about-pic.png"
            alt="About me picture"
            class="about-pic"
          />
        </div>
        <div class="about-details-container">
          <div class="about-containers">
            <div class="details-container">
              <img
                src="./assets/experience.png"
                alt="Experience"
                class="icon"
              />
              <h3>Experience</h3>
              <p>~2 years experience <br />Software Engineer</p>
            </div>
            <div class="details-container">
              <img src="./assets/education.png" alt="Education" class="icon" />
              <h3>Education</h3>
              <p>B.E (Electronics & Communcation)<br />CGPA: 9.5</p>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
